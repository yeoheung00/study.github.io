<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>웹스터디 테스트</title>
</head>
<body>
	<form id="table">
		<label><input id="row" type="text" style="width: 2em; text-align: center;">행</label>
		<label><input id="column" type="text" style="width: 2em; text-align: center;">열</label>
		<button onclick="run(); return false;">작성</button>
	</form>
	<script>
		function run() {
			var row = document.getElementById("row").value;
			var column = document.getElementById("column").value;
			var table = document.createElement("table");
			var tableStyle = document.createAttribute("style");
			tableStyle.value = "border: #000 solid 1px; border-collapse: collapse; width: 300px; margin-top: 10px;";
			table.setAttributeNode(tableStyle);
			for(let i = 0; i < row; i++) {
				var tr = document.createElement("tr");
				for(let j = 0; j < column; j++) {
					var td = document.createElement("td");
					var dataStyle = document.createAttribute("style");
					dataStyle.value = "border: #000 solid 1px; border-collapse: collapse; padding: 10px;";
					td.setAttributeNode(dataStyle);
					var text = document.createTextNode(i + ", " + j);
					td.appendChild(text);
					tr.appendChild(td);
				}
				table.appendChild(tr);
			}
			document.querySelector("body").appendChild(table);
		}
	</script>
</body>
</html>
